<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <h1>SUDOKU</h1>

<div class="mainWrapper">
  <div id="container">
    
    <div id="sudokuWrapper">
      <div id="row1">
        <div id="block11"></div>
        <div id="block12"></div>
        <div id="block13"></div>
      </div>
      <div id="row2">
        <div id="block21"></div>
        <div id="block22"></div>
        <div id="block23"></div>
      </div>
      <div id="row3">
        <div id="block31"></div>
        <div id="block32"></div>
        <div id="block33"></div>
      </div>
    </div>
  </div>

  <div id="containerControls">
    <div id="buttons">
      <div class="but">1</div>
      <div class="but">2</div>
      <div class="but">3</div>
      <div class="but">4</div>
      <div class="but">5</div>
      <div class="but">6</div>
      <div class="but">7</div>
      <div class="but">8</div>
      <div class="but">9</div>
    </div>
    <div class="butX">X</div>
  </div>
</div>
  

  <script src="main.js"></script>

</body>

</html>
